<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation form</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
	<form class="cmxform" id="signupForm" method="get" action="" autocomplete="off">
        <h1 class="text-center">Registration Form</h1>
        <div class="form-control">
            <label for="firstname">First Name:</label><br>
            <input id="firstname" type="text" name="firstname" id="fname" placeholder="Enter Your First Name" oninvalid="alert('Please fill the First Name')" required><br>

            <label>Last Name:</label><br>
            <input id="lastname" type="text" name="lastname" placeholder="Enter Your Last Name" oninvalid="alert('Please fill the Last Name')" required><br>

            <label>Username:</label><br>
            <input id="username" type="text" name="username" placeholder="Enter Your Username" oninvalid="alert('Please fill the Email')" required><br>

            <label>Password:</label><br>
            <input id="password" type="password" name="password" placeholder="Enter Your Password" oninvalid="alert('Please fill your Password')" required><br>

            <label>Confirm Password:</label><br>
            <input id="confirm-password" type="password" name="confirm_password" placeholder="Enter Your Number" oninvalid="alert('Please fill your Confirm Password')" required><br>

            <label>Email:</label><br>
            <input id="email" type="email" name="email" placeholder="Enter Your Email" oninvalid="alert('Please fill your Email')"required><br>

            <div class="btn"><input type="submit" value="Submit" class="btn1"></div>
        </div>
    </form>
</body>
<script src="./assets/js/script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
</html>
